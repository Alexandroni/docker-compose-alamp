<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html
    SetEnv APP_ENV "DESENVOLVIMENTO"
    DirectoryIndex index.php
    <Directory /var/www/html>
         #Options FollowSymLinks
        Options Indexes FollowSymLinks Includes ExecCGI
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>